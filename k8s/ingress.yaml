apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: forest-cover-ingress
  annotations:
    kubernetes.io/ingress.class: "nginx"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"
    nginx.ingress.kubernetes.io/rate-limit: "100"
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
spec:
  tls:
  - hosts:
    - forest-cover.example.com
    secretName: forest-cover-tls
  rules:
  - host: forest-cover.example.com
    http:
      paths:
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: forest-cover-backend-service
            port:
              number: 80
      - path: /
        pathType: Prefix
        backend:
          service:
            name: forest-cover-frontend-service
            port:
              number: 80
